{% extends 'base.html' %}


{% block content %}
<div class="container w-75 mx-auto p-5 mt-5  fs-1 border border-3">
<h1>Addition</h1>

    <form method="POST">
        {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Enter First Number</label>
    <input type="number" class="form-control" name="n1" >
    <div  class="form-text"></div>
  </div>
  <div class="mb-3">
    <label  class="form-label">Enter second Number</label>
    <input type="number" class="form-control" name="n2" >
  </div>

  <button type="submit" class="btn btn-dark">Add</button>
</form>

    {% if result %}
    <h1>Sum is {{result}}</h1>
    {% endif %}

</div>
{% endblock %}
